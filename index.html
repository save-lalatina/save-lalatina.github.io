<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Search box with speech recognition</title>
  <meta name="monetization" content="$ilp.uphold.com/WUdKN2pAgLAG" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet" /><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="search">
  <div class="input-bar">
    <label for="search-text" id="search-label">Саня <span>или саня</span> для сани</label>
    <input type="search" name="search" id="search-text" autocomplete="off" />
    <button id="dictate" title="Dictate">
      <i class="fa fa-microphone"></i>
      <svg width="1.25rem" height="1.25rem" viewBox="0 0 100 100">
        <g stroke="#fff" stroke-width="15">
          <path d="M20,20 20,80">
            <animate attributeName="d" values="M20,40 20,60;M20,20 20,80;M20,40 20,60" dur="1s" repeatCount="indefinite" />
          </path>
          <path d="M50,10 50,90">
            <animate attributeName="d" values="M50,10 50,90;M50,40 50,60;M50,10 50,90" dur="1s" repeatCount="indefinite" />
          </path>
          <path d="M80,20 80,80">
            <animate attributeName="d" values="M80,40 80,60;M80,20 80,80;M80,40 80,60" dur="1s" repeatCount="indefinite" />
          </path>
        </g>
      </svg>
      <span class="a11y-hidden">Диктуй саню</span>
    </button>
    <button id="search" title="Search">
      <i class="fa fa-search"></i>
      <span class="a11y-hidden">Саня</span>
    </button>
  </div>
  <!-- bubble would go here for expansion -->
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
